{% extends "main.html" %}
{% block title %}Даданне тавару :: {{ category.name }}{% endblock %}
{% block main %}
    <h2>Даданне тавару</h2>
    <div class="form">
        <form action="" method="post" enctype="multipart/form-data">
            {% include "generic/form.html" %}
            {% include "generic/formset.html" %}
            <div class="submit-button"><input type="submit" value="Дадаць"></div>
        </form>
    </div>
    <p><a href="{% url "goods_index" pk=category.pk %}?page={{ pn }}&sort={{ sort }}&order={{ order }}">Назад</a></p>
{% endblock %}
