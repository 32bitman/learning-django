{% extends "main.html" %}
{% load staticfiles %}
{% block title %}Праўка артыкулу :: {{ blog.title }}{% endblock %}
{% block additional_js %}
    <script src="{% static "js/jquery.js" %}" type="text/javascript"></script>
    <script src="{% static "js/imagepool.js" %}" type="text/javascript"></script>
{% endblock %}
{% block main %}
    <h2>Праўка артыкулу</h2>
    <div class="form">
        <form action="" method="post">
            {% include "generic/form.html" %}
            <div class="submit-button"><input type="submit" value="Змяніць"></div>
        </form>
    </div>
    {% include "generic/file_lister.html" %}
    <p><a href="{% url "blog_index" %}?page={{ pn }}{% if search %}&search={{ search }}{% endif %}{% if tag %}&tag={{ tag }}{% endif %}">Назад</a></p>
{% endblock %}
